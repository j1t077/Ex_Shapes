  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../src/sass/styles.css" />
    <title>FORMAS</title>

  <body>
    <div class="shapeBox">
      <div class="boxTitle">
        <h1 class="txtTitle">Shapes Exercise</h1>
      </div>

      <div class="boxTriangle">
        <h1 class="triangle" id="myWay" onclick="disappear(this)"></h1>
      </div>

      <div class="boxSquare">
        <h1 class="square" id="myWay" onclick="disappear(this)"></h1>
      </div>

      <div class="boxCircle">
        <h1 class="circle" id="myWay" onclick="disappear(this)"></h1>
      </div>

      <div class="boxBtn">
        <button class="btnChange" onclick="appear()">Reset</button>
      </div>
    </div>
